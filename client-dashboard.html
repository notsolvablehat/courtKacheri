<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Court Case Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Court Case Management</h1>
            <div class="user-info">
                Welcome, <span id="user-name">Client</span>
                <button id="logout-btn" class="btn secondary">Logout</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <h3>Menu</h3>
                <ul>
                    <li class="active"><a href="#new-case">Submit New Case</a></li>
                    <li><a href="#my-cases">My Cases</a></li>
                    <li><a href="#appointments">Appointments</a></li>
                </ul>
            </div>
            
            <div class="main-content">
                <section id="new-case" class="section active">
                    <h2>Submit New Case</h2>
                    <form id="case-form">
                        <div class="form-group">
                            <label for="case-title">Case Title</label>
                            <input type="text" id="case-title" required>
                        </div>
                        <div class="form-group">
                            <label for="case-type">Case Type</label>
                            <select id="case-type" required>
                                <option value="criminal">Criminal Law</option>
                                <option value="civil">Civil Law</option>
                                <option value="family">Family Law</option>
                                <option value="corporate">Corporate Law</option>
                                <option value="property">Property Law</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="case-description">Case Description</label>
                            <textarea id="case-description" rows="6" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="preferred-date">Preferred Date for Consultation</label>
                            <input type="date" id="preferred-date" required>
                        </div>
                        <button type="submit" class="btn primary">Submit Case</button>
                    </form>
                </section>
                
                <section id="my-cases" class="section">
                    <h2>My Cases</h2>
                    <div id="cases-list" class="cards-container">
                        <!-- Cases will be populated by JavaScript -->
                    </div>
                </section>
                
                <section id="appointments" class="section">
                    <h2>Upcoming Appointments</h2>
                    <div id="appointments-list" class="cards-container">
                        <!-- Appointments will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
    <script src="dataService.js" type="module"></script>
</body>
</html>
