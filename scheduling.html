<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Court Case Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Court Case Management</h1>
            <div class="user-info">
                <button id="back-btn" class="btn secondary">Back to Dashboard</button>
                <button id="logout-btn" class="btn secondary">Logout</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="scheduling-container">
            <h2>Schedule Appointment</h2>
            <div class="case-details" id="case-details">
                <!-- Case details will be populated by JavaScript -->
            </div>
            
            <div class="schedule-form">
                <h3>Select Appointment Time</h3>
                <form id="schedule-form">
                    <div class="form-group">
                        <label for="appointment-date">Date</label>
                        <input type="date" id="appointment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-time">Time</label>
                        <input type="time" id="appointment-time" required>
                    </div>
                    <div class="form-group">
                        <label for="meeting-type">Meeting Type</label>
                        <select id="meeting-type" required>
                            <option value="in-person">In-Person</option>
                            <option value="virtual">Virtual</option>
                            <option value="phone">Phone Call</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="meeting-details">Additional Details</label>
                        <textarea id="meeting-details" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn primary">Confirm Appointment</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scheduling.js"></script>
    <script src="dataService.js"></script>
</body>
</html>
