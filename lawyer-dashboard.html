<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard - Court Case Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Court Case Management</h1>
            <div class="user-info">
                Welcome, <span id="user-name">Lawyer</span>
                <button id="logout-btn" class="btn secondary">Logout</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <h3>Menu</h3>
                <ul>
                    <li class="active"><a href="#new-requests">New Case Requests</a></li>
                    <li><a href="#accepted-cases">Accepted Cases</a></li>
                    <li><a href="#appointments">Appointments</a></li>
                </ul>
            </div>
            
            <div class="main-content">
                <section id="new-requests" class="section active">
                    <h2>New Case Requests</h2>
                    <div id="case-notifications" class="notification">
                        You have <span id="notification-count">0</span> new case requests matching your expertise.
                    </div>
                    <div id="new-cases-list" class="cards-container">
                        <!-- New cases will be populated by JavaScript -->
                    </div>
                </section>
                
                <section id="accepted-cases" class="section">
                    <h2>Accepted Cases</h2>
                    <div id="accepted-cases-list" class="cards-container">
                        <!-- Accepted cases will be populated by JavaScript -->
                    </div>
                </section>
                
                <section id="appointments" class="section">
                    <h2>Scheduled Appointments</h2>
                    <div id="appointments-list" class="cards-container">
                        <!-- Appointments will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="lawyer.js"></script>
    <script src="dataService.js"></script>
</body>
</html>
