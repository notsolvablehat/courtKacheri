<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Management - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Court Case Management System</h1>
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            
            <div class="tab-content active" id="login">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group">
                        <label for="login-type">Login as</label>
                        <select id="login-type" required>
                            <option value="client">Client</option>
                            <option value="lawyer">Lawyer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                </form>
            </div>
            
            <div class="tab-content" id="register">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-type">Register as</label>
                        <select id="register-type" required>
                            <option value="client">Client</option>
                            <option value="lawyer">Lawyer</option>
                        </select>
                    </div>
                    <div class="form-group lawyer-fields" style="display: none;">
                        <label for="specialization">Specialization</label>
                        <select id="specialization">
                            <option value="criminal">Criminal Law</option>
                            <option value="civil">Civil Law</option>
                            <option value="family">Family Law</option>
                            <option value="corporate">Corporate Law</option>
                            <option value="property">Property Law</option>
                        </select>
                    </div>
                    <div class="form-group lawyer-fields" style="display: none;">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, State">
                    </div>
                    <button type="submit" class="btn primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script src="dataService.js" type="module"></script>
</body>
</html>
